name: Build Debug APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create local.properties with keys
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TMDB_AUTH_TOKEN: ${{ secrets.TMDB_AUTH_TOKEN }}
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
        run: |
          echo "TMDB_API_KEY=${TMDB_API_KEY}" >> local.properties
          echo "TMDB_AUTH_TOKEN=${TMDB_AUTH_TOKEN}" >> local.properties
          echo "OMDB_API_KEY=${OMDB_API_KEY}" >> local.properties
          echo "TRAKT_API_KEY=dummy" >> local.properties

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/
